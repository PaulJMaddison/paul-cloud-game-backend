name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt check
        run: |
          if [ -n "$(gofmt -l $(git ls-files '*.go'))" ]; then
            echo "Go files are not properly formatted" >&2
            gofmt -l $(git ls-files '*.go')
            exit 1
          fi

      - name: unit and integration tests (skip-aware)
        run: ./scripts/test.sh

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3

      - name: go build all packages and cmd binaries
        run: make build
