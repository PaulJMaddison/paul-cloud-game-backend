name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: go test
        run: go test ./...

      - name: go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3

      - name: build cmd binaries
        run: |
          for d in cmd/*; do
            [ -d "$d" ] || continue
            echo "building $d"
            go build "./$d"
          done
